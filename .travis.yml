language: java

sudo: false

addons:
  hosts:
    - db

services:
  - docker

install:
  - docker-compose up -d mysql && docker-compose down
  - docker-compose run -d mysql -e MYSQL_ROOT_PASSWORD=secret
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V

before_script:
  - mvn clean

jobs:
  include:
    - stage: unit tests
      install: skip
      jdk: oraclejdk11
      script: mvn test -Dtest=com.napier.sem.LanguageReportTest
    - stage: integration tests
      jdk: oraclejdk11
      script: sleep 60 && mvn test -Dtest=com.napier.sem.AppIntegrationTest
    - stage: deploy
      install: skip
      jdk: oraclejdk11
      script: echo "Deploy"